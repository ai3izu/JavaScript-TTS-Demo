<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="headline">Text to Speech PL Demo</h1>
        <div id="text" contenteditable="true" placeholder="Wklej tekst..." ></div>
        <div class="btn-container">
            <button onclick="speak()">Odtworz</button>
            <button onclick="stop()">Zatrzymaj</button>
        </div>
       
    </div>
</body>
</html>
